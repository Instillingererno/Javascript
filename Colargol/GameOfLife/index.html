<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(100, 100, 100);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="button" value="Toggle play" onclick="togglePlay()" />
    <input type="button" value="Reset" onclick="resetArea()" />
    <input id="range" type="number" value="1" onchange="resize()" />
    <input id="fps" type="number" value="5" max="60" min="5" onchange="changeFps()" />
    <input id="colRow" type="number" value="30" min="10" onchange="changeColRow()" />
    <script src="app.js"></script>
</body>
</html>
